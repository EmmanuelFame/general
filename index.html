<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To 2025 Emmanuel's Online Family</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #00203FFF, #ADEFD1FF);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            margin: 0.5em;
            animation: fadeIn 2s ease-in-out;
        }

        p {
            font-size: 1.5rem;
            margin: 0;
            animation: slideUp 2s ease-in-out;
        }

        .snowflake {
            position: absolute;
            color: white;
            font-size: 1.5em;
            animation: fall linear infinite;
        }
        #play-button{
        background-color: #ffcc00;
        color: rgb(186, 0, 0);
        border: none;
        width: 150px;
        padding: 10px 20px;
        font-size: 18px;
        font-weight: bolder;
        cursor: pointer;
        border-radius: 75px;
        }
        #play-button:hover{
            background-color:blueviolet;
            color: rgb(186, 0, 0);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fall {
            0% { transform: translateY(-100px) rotate(0); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <script>
        const snowflakes = document.querySelectorAll('.snowflake');
        snowflakes.forEach(flake => {
            flake.style.top = `${-100 - Math.random() * 100}px`;
            flake.style.fontSize = `${Math.random() * 1.5 + 1}em`;
            flake.style.animationDelay = `${Math.random() * 3}s`;
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti"></script>
    <script>
        function launchConfetti() {
            confetti({
                particleCount: 100,
                spread: 90,
                origin: {
                    x: Math.random(),
                    y: Math.random() * 0.5,
                },
                colors: ['#ff0000', '#00ff00', '#0000ff', '#ff00ff', '#ffff00'],
            });
        }
    
        // Example loop for confetti
        setInterval(launchConfetti, 4000);
    </script>
